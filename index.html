<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador Texto</title>
    </head>
    
    <body>
        
        <header>
            <div class="contenedor">
                <img class="logo" src="imagenes/Logo1.png" alt="logo encriptador Alura">
                
            </div>
            
        </header>

        <main>
            <div class="contenedor">
                <div class="encriptador">
                    <form class="encriptador_form">
                        <div class="texto_en_area">
                            <textarea type="text" name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui" style="text-transform: lowercase;"></textarea>
                                <div class="texto_info">
                                    <div class="info">
                                        <img src="./imagenes/exclamation-circle.svg">
                                        <p id="advertencia">Solo letras minúsculas</p>
                                    </div>
                                </div>
        
                            <div class="btn">
                                    <button id="encri" class="btn_encriptar" type="button"><img src="./imagenes/candado.svg"> Encriptar</button>
                                    <button id="desencri" class="btn_desencriptar" type="button"><img src="./imagenes/candado-abierto.svg"> Desencriptar</button>
                            </div>
                        </div>
                    </form>
        
                    <div class="resultado">

                        <div class="contenedor_resultado">
                            <div class="contenido_no_resuelto" id="noResuelto">
                                <div class="imagen_resultado">
                                    <img src="imagenes/Satoru.png" alt="imagen de saruto">
                                </div>
                                    <p>Ningún mensaje fue encontrado</p>
                                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                            </div>
                    
                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" cols="30" rows="10" disabled></textarea>
                                <button id="copiar" type="button"><img src="./imagenes/copia.svg"> Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="copyright"><a href="https://github.com/JosafatMttz" target="_blank" rel="noopener noreferrer">&copy Derechos reservados  :: Josafat Jesus Martinez Mendez :: México 2023 </a></p>
        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
